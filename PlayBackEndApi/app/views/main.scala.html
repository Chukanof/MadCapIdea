@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>EventSource clock</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
        (function () {

            window['clockChanged'] = function(incomingJsonPayload) {
                console.log("from clock using global window function " + incomingJsonPayload);
                console.log(incomingJsonPayload);
                $('#clock').html( '<span>' + JSON.stringify(incomingJsonPayload) + '</span>')
            }
        }());
        </script>

    </head>
    <body>
        @content
    </body>
</html>
